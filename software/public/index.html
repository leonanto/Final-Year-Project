<!DOCTYPE html>
<html>
    <head>
        <title>D.S.N. Monitoring Page</title>
        
        <link rel="stylesheet" href="client.css">
        <script   src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous"></script>
        
        <!-- Material Design Lite -->
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue_grey-red.min.css" />
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
        
        
        <!-- Local import -->
        <link rel="stylesheet" type="text/css" href="./stylesheets/index.css" />
  
    </head>
    <body>
        <div class="mdl-grid" style="width:900px;">
             
        <div class="irrigation mdl-cell--12-col-desktop" >
            <div style="margin:10px;">
                <span style="font-size: 12px;"> Irrigation System Status </span>
                <div style="display:inline-block; margin-left:15px">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                        <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                        <span class="mdl-switch__label"></span>
                    </label>
                </div>
            </div>
        </div>
        
        
            <div class="mdl-cell--6-col-desktop"  style="margin-top:70px">
                <div style="width: 50%;margin: 0 auto;">
                    <div class="section-header"> Temperature </div>
                    <div class = temp> Unit 1  : <span id = u1_temp>23</span>C</div>
                    <div class = moist> Unit 2 : <span id = u1_moist>52</span>C</div>
                    <div class = moist> Average : <span id = u1_moist>40</span>C</div>
                </div>
            </div>
        
            <div class="mdl-cell--6-col-desktop" style=" margin-top:70px">
                <div style="width: 50%;margin: 0 auto;">
                    <div class="section-header"> Moisture </div>
                    <div class = temp> Unit 1 : <span id = u2_temp>25</span>%C</div>
                    <div class = moist> Unit 2 : <span id = u2_moist>50</span>%</div>
                    <div class = moist> Average : <span id = u1_moist>40</span>%</div>
                </div>
            </div>
       
        
        </div>
    </body>
</html>
