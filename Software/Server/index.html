<!DOCTYPE html>
<html>
    <head>
        <title>D.S.N. Monitoring Page</title>
        <link rel="stylesheet" href="client.css">
        <script   src="https://code.jquery.com/jquery-2.2.2.js"   
        integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="   
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div id = irrigation >
            <p>Irrigation System Status<span class="switch-wrapper">
                                              <input type="checkbox" value="1" checked>
                                        </span>
            </p>
        </div>
        <div id = unit1>
            <h2>Unit 1</h2>
            <p class = temp>Temperature : <span id = u1_temp>23</span>C</p>
            <p class = moist> Moisture : <span id = u1_moist>52</span>%</p>
        </div>
        <div id = unit2>
            <h2>Unit 2</h2>
            <p class = temp>Temperature : <span id = u2_temp>25</span>C</p>
            <p class = moist> Moisture : <span id = u2_moist>50</span>%</p>
        </div>
    </body>
</html>
